<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Palco</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-5">
    <h4 class="mb-4">Registrar Nuevo Palco</h4>

    <form th:action="@{/add}" th:object="${palco}" method="post">
        <div class="form-group">
            <label for="nombrePalco">Nombre del Palco</label>
            <input type="text" class="form-control" id="nombrePalco" th:field="*{nombrePalco}" required>
        </div>

        <div class="form-group">
            <label for="aforo">Aforo</label>
            <input type="number" class="form-control" id="aforo" th:field="*{aforo}" min="1" required>
        </div>

        <div class="form-group">
            <label for="ubicacion">Ubicaci√≥n</label>
            <input type="text" class="form-control" id="ubicacion" th:field="*{ubicacion}" required>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Guardar
        </button>
        <a th:href="@{/list-palco}" class="btn btn-secondary ml-2">
            <i class="bi bi-arrow-left"></i> Cancelar
        </a>
    </form>
</div>
</body>
</html>
