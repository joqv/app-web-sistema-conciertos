<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Sistema de Reservas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" th:href="@{/css/index.css(v=1.1)}">
</head>
<body>

<!-- ENCABEZADO SUPERIOR -->
<nav th:replace="~{componentes/_fragmentos :: navPrincipalFragment}"></nav>
  
<div class="container py-5">
    <!-- TÃ­tulo principal -->
    <div class="text-center mb-5">
        <h1 class="dashboard-title">Sistema de Reservas de Palcos</h1>
        <p class="lead text-secondary">Gestiona tus conciertos, palcos y usuarios desde este panel</p>
    </div>
  
    <!-- Tarjetas -->
    <div class="row mb-5 text-center">
        <div class="col-md-4 mb-3">
            <div class="card shadow card-stats">
                <div class="card-body">
                    <i class="bi bi-calendar-check icon-size"></i>
                    <h5 class="card-title mt-3">Reservas</h5>
                    <p class="card-text" th:text="${totalReservas} + ' registradas'">0 registradas</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card shadow card-stats">
                <div class="card-body">
                    <i class="bi bi-people icon-size"></i>
                    <h5 class="card-title mt-3">Usuarios</h5>
                    <p class="card-text" th:text="${totalUsuarios} + ' registrados'">0 registrados</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card shadow card-stats">
                <div class="card-body">
                    <i class="bi bi-building icon-size"></i>
                    <h5 class="card-title mt-3">Palcos</h5>
                    <p class="card-text" th:text="${totalPalcos} + ' disponibles'">0 disponibles</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Botones -->
    <div class="text-center">
        <a th:href="@{/listar-reserva}" class="btn btn-success btn-option me-3">
            <i class="bi bi-calendar-week me-1"></i> Ver Reservas
        </a>
        <a th:href="@{/list-palco}" class="btn btn-success btn-option me-3">
            <i class="bi bi-easel me-1"></i> Ver Palcos
        </a>
        <a th:href="@{/admin/usuarios}" class="btn btn-primary btn-option me-3">
            <i class="bi bi-person-lines-fill me-1"></i> Ver Usuarios
        </a>
        <a th:href="@{/nueva-reserva}" class="btn btn-outline-light btn-option">
            <i class="bi bi-plus-circle me-1"></i> Nueva Reserva
        </a>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
