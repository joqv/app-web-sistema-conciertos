<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Sistema de Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/register.css(v=1.1)}">
</head>
<body>

<div class="background-overlay"></div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="register-box text-center">
    <form th:action="@{/register}" th:object="${usuario}" method="post">
      <h2 class="mb-4">Crear nueva cuenta</h2>

      <div class="mb-3 text-start">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" th:field="*{nombreUsuario}" required>
      </div>

      <div class="mb-3 text-start">
        <label for="ruc" class="form-label">RUC</label>
        <input type="text" class="form-control" id="ruc" th:field="*{ruc}" required>
      </div>

      <div class="mb-3 text-start">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
      </div>

      <div class="mb-3 text-start">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" required>
      </div>

<!--      <div class="mb-3 text-start">-->
<!--        <label for="rol" class="form-label">Rol</label>-->
<!--        <select class="form-select" id="rol" name="rol" th:field="*{rol}" required>-->
<!--          <option value="" disabled selected>Seleccione un rol</option>-->
<!--          <option th:each="r : ${roles}" th:value="${r.nombre}" th:text="${r.nombre}"></option>-->
<!--        </select>-->
<!--      </div>-->


      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Registrarme</button>
      </div>

      <div th:if="${error}" class="mt-3 text-danger">
        <p th:text="${error}"></p>
      </div>

      <p class="mt-3">¿Ya tienes cuenta? <a th:href="@{/}">Inicia sesión aquí</a></p>

    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
