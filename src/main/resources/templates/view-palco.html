<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Palco</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Detalles del Palco</h3>

    <table class="table table-bordered">
        <tbody>
        <tr>
            <th style="width: 200px;">ID</th>
            <td th:text="${palco.idPalco}">1</td>
        </tr>
        <tr>
            <th>Nombre del Palco</th>
            <td th:text="${palco.nombrePalco}">Ejemplo</td>
        </tr>
        <tr>
            <th>Aforo</th>
            <td th:text="${palco.aforo}">1000</td>
        </tr>
        <tr>
            <th>Localizaci√≥n</th>
            <td th:text="${palco.ubicacion}">Zona A</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/list-palco}" class="btn btn-secondary">Volver</a>
    <a th:href="@{/edit/{id}(id=${palco.idPalco})}" class="btn btn-warning ml-2">Editar</a>
</div>
</body>
</html>
