<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración - Usuarios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/admin.css(v=1.1)}">
</head>
<body>
<nav th:replace="~{componentes/_fragmentos :: navPrincipalFragment}"></nav>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Lista de Usuarios</h3>
    <a th:href="@{/admin/usuarios/new}" class="btn btn-success">+ Registrar nuevo usuario</a>
  </div>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Teléfono</th>
      <th>RUC</th>
      <th>Rol</th>
      <th style="width: 160px;">Acciones</th> <!-- Establece ancho fijo -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.idUsuario}"></td>
      <td th:text="${usuario.nombreUsuario}"></td>
      <td th:text="${usuario.email}"></td>
      <td th:text="${usuario.telefono}"></td>
      <td th:text="${usuario.ruc}"></td>
      <td th:text="${usuario.rol}"></td>

      <td style="white-space: nowrap;">
        <div class="d-flex gap-1">
          <a th:href="@{'/admin/usuarios/edit/' + ${usuario.idUsuario}}" class="btn btn-sm btn-warning btns">Editar</a>
          <a th:href="@{'/admin/usuarios/desactivar/' + ${usuario.idUsuario}}" class="btn btn-sm btn-danger btns"
             onclick="return confirm('¿Estás seguro de desactivar este usuario?');">Eliminar</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="mt-4 text-end">
    <a href="/inicio" class="btn btn-secondary">Regresar</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
