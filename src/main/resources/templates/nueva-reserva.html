<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva Reserva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f2f5;
    }

    .container.mt-5 {
        padding-top: 3rem;
        padding-bottom: 3rem;
    }

    /* Estilos generales del formulario en una card */
    .form-card {
        max-width: 800px; /* Ancho m치ximo para el formulario */
        margin: 0 auto;
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 1rem;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        background-color: #ffffff;
        padding: 2.5rem; /* M치s padding para el formulario */
    }

    .form-card .card-header-custom {
        background-color: #28a745; /* Un verde vibrante para el header de nueva reserva */
        background-image: linear-gradient(to right, #28a745 0%, #218838 100%); /* Degradado verde */
        color: white;
        padding: 1.5rem 2rem;
        border-radius: 0.75rem;
        margin: -2.5rem -2.5rem 2.5rem -2.5rem; /* Ajustar margen negativo */
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.3rem;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    /* Estilos para los campos del formulario */
    .form-label {
        font-weight: 500;
        color: #344767;
        margin-bottom: 0.5rem;
    }

    .form-control, .form-select {
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        border: 1px solid #ced4da;
        transition: all 0.2s ease;
    }

    .form-control:focus, .form-select:focus {
        border-color: #28a745; /* Borde verde al enfocar */
        box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25); /* Sombra verde al enfocar */
    }

    .input-group-text {
        border-radius: 0.5rem 0 0 0.5rem;
        background-color: #e9ecef;
        border-color: #ced4da;
        color: #495057;
    }

    /* Botones de acci칩n */
    .form-actions {
        margin-top: 2.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: flex-end;
        gap: 0.75rem;
    }

    .btn-form-action {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 0.5rem;
        transition: all 0.2s ease;
    }

    /* Iconos en los inputs (ejemplo para Bootstrap Icons) */
    .input-group .bi {
        margin-right: 0.5rem;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-4">
  <span class="navbar-brand mb-0 h4">Panel de Administraci칩n</span>
  <span class="text-white" th:text="'Bienvenido, ' + ${usuarioLogueado}">Bienvenido, Admin</span>
</nav>

<div class="container mt-4">
  <div class="form-card">
    <div class="card-header-custom">
      <i class="bi bi-plus-circle-fill me-3"></i>
      Crear Nueva Reserva
    </div>

    <form th:action="@{/insert-reserva}" th:object="${reserva}" method="post">
      <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Usuario</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
          <select class="form-select" id="nombreUsuario" th:field="*{usuario.idUsuario}" required>
            <option value="">Seleccione un usuario</option>
            <option th:each="p : ${selectUsuarios}"
                    th:value="${p.idUsuario}"
                    th:text="${p.nombreUsuario}">
              Nombre de Usuario
            </option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="rucUsuario" class="form-label">RUC del Usuario</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-building"></i></span>
          <input type="text" class="form-control" id="rucUsuario" th:field="*{usuario.ruc}" required>
        </div>
      </div>


      <div class="mb-3">
        <label for="nombrePalco" class="form-label">Palco</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
          <select class="form-select" id="nombrePalco" th:field="*{palco.idPalco}" required>
            <option value="">Seleccione un palco</option>
            <option th:each="p : ${selectPalcos}"
                    th:value="${p.idPalco}"
                    th:text="${p.nombrePalco}">
              Nombre de Palco
            </option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="fechaReserva" class="form-label">Fecha de la Reserva</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
            <input type="date" class="form-control" id="fechaReserva" th:field="*{fecha}" required>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="horaInicio" class="form-label">Hora Inicio</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-clock"></i></span>
            <input type="time" class="form-control" id="horaInicio" th:field="*{horaInicio}" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="horaFinal" class="form-label">Hora Final</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-clock-fill"></i></span>
            <input type="time" class="form-control" id="horaFinal" th:field="*{horaFinal}" required>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="estadoReserva" class="form-label">Estado</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-check2-circle"></i></span>
            <select class="form-select" id="estadoReserva" th:field="*{estado}" required>
              <option value="">Seleccione un estado</option>
              <option value="Pendiente" selected>Pendiente</option>
              <option value="Confirmada">Confirmada</option>
              <option value="Cancelada">Cancelada</option>
              <option value="Finalizada">Finalizada</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <a th:href="@{/list-reserva}" class="btn btn-secondary btn-form-action"><i class="bi bi-x-circle me-2"></i>Cancelar</a>
        <button type="submit" class="btn btn-success btn-form-action"><i class="bi bi-plus-circle me-2"></i>Crear Reserva</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
