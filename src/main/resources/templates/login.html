<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema de Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="background-overlay"></div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-box text-center">
    <form th:action="@{/login}" method="post">
      <h2 class="mb-4">Iniciar Sesión</h2>

      <div class="mb-3 text-start">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="usuario@email.com" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>

      <div th:if="${error}" class="mt-3 text-danger">
        Usuario o contraseña incorrectos.
      </div>

      <p class="mt-3">¿No tienes cuenta? <a th:href="@{/register}">Regístrate aquí</a></p>

    </form>
  </div>
</div>

</body>
</html>
